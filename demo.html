
<html lang="zh-CN" >

<head>
	<title>弹幕</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<style>
	.layout {
		width: 600px;
		height: 400px;
		background: #333;
		position: relative;
		overflow: hidden;
		font-family:'微软雅黑';
	}

	.layout span {
		white-space: nowrap;
		position: absolute;
		right: -100px;
		color: #fff;
		font-weight: bold;
	}
</style>

<body>
	<div class="layout">

	</div>
	<button id="open">打开弹幕</button>
	<button id="close">关闭弹幕</button>
</body>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
	var barrage = function() {
		this.name = 'barrage';
		this.arr = [];
	};
	barrage.prototype.add = function(item) {
		this.arr.push(item);
		this.callback(item);
	};

	barrage.prototype.callback = function(item) {
		$('.layout').append('<span>' + item + '</span>');
		var _index = $('.layout').find('span').length - 1;
		var _top = Math.random() * 360 + 20;
		$('.layout').find('span').eq(_index).css('top', _top).animate({
			'right': '700px'
		}, 5000, 'linear', function() {
			$(this).remove();
		});
	};

	var _num = 0;
	var _timer = null;
	var _status = 0;//0为关闭，1为开始

	var taskFn = function(){
		this.status = _status;
		this.num = _num;
		this.timer = _timer;
		this.barrage = new barrage();
	}
	taskFn.prototype.start = function(){
		var _self = this;
		if(_self.status == 1)
			return;
		this.status = 1;
		_self.timer = setInterval(function(){
			_self.num++;
			_self.barrage.add('我是弹幕' + _self.num);
		},100)
	}
	taskFn.prototype.stop = function () {
		var _self = this;
		if(this.status == 0)
			return;
		this.status = 0;
		clearInterval(_self.timer);
		$('.layout').find('span').stop().remove();
	}
	var queen = new taskFn();
	$('#open').on('click', function() {
		queen.start();
	});
	$('#close').on('click', function() {
		queen.stop();
	})
</script>

</html>
